version: '3'
services:
  nodejs-server:
    image: node:14 # Виберіть потрібний вам образ Node.js
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    command: npm start

  postgres:
    image: postgres:latest # Готовий образ PostgreSQL
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdatabase
